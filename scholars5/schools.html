<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学校库</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">首页</a>
            <a class="navbar-brand" href="schools.html">学校库</a>
        </div>
    </nav>
    <div class="container mt-5 pt-5">
        <h1 class="text-center">学校库</h1>
        <div class="row mt-4">
            <div class="col-md-12">
                <form id="search-school-form" class="d-flex mb-4">
                    <input id="search-school-input" class="form-control me-2" type="search" placeholder="输入学校名称" aria-label="搜索">
                    <button class="btn btn-outline-primary" type="submit">搜索</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <h2>按学校特征检索</h2>
                <div id="school-features">
                </div>
            </div>
            <div class="col-md-8">
                <h2>学校列表</h2>
                <div id="school-results">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="schools.js"></script>
</body>
</html>
