<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专业检索网站</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="search-container">
        <input type="text" id="search-input" placeholder="请输入专业名称">
        <button id="search-btn">搜索</button>
    </div>
    <div class="content-container">
        <div class="degree-container">
            <button id="degree-academic-master">学术型硕士</button>
            <button id="degree-professional-master">专业学位硕士</button>
            <button id="degree-academic-doctor">学术型博士</button>
            <button id="degree-professional-doctor">专业学位博士</button>
        </div>
        <div class="category-container" id="category-container"></div>
        <div class="subject-container" id="subject-container"></div>
        <div class="major-container" id="major-container"></div>
    </div>
</body>
</html>
